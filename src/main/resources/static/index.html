<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SPK HRD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { width: 100%; max-width: 400px; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background: white; }
    </style>
</head>
<body>

    <div class="login-card">
        <h3 class="text-center mb-4">üîê Login Admin</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label>Email</label>
                <input type="email" id="email" class="form-control" placeholder="admin@rs.com" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" id="password" class="form-control" placeholder="admin123" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Masuk</button>
        </form>
        <div id="alertMsg" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:8080/api/auth/authenticate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // SIMPAN TOKEN KE MEMORI BROWSER
                    localStorage.setItem('token', data.token);
                    window.location.href = 'dashboard.html'; // Pindah ke Dashboard
                } else {
                    showError("Login Gagal! Cek email/password.");
                }
            } catch (err) {
                showError("Tidak bisa konek ke server backend.");
            }
        });

        function showError(msg) {
            document.getElementById('alertMsg').innerHTML = `<div class="alert alert-danger">${msg}</div>`;
        }
    </script>
</body>
</html>
